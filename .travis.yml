matrix:
  dist: bionic
  include:
    - name: run unit tests
      language: python
      python:
        - "3.8"
      before_install:
        - pip install poetry
      install:
        - poetry install
      env:
        - DB_NAME="haven"
        - DJANGO_SETTINGS_MODULE="haven.settings.test"
        - ENGINE="django.db.backends.postgresql"
        - DB_USER="haven"
        - DB_PASSWORD="haven"
      script:
        - poetry run pytest --ignore=node_modules --cov-config=./.coveragerc --cov-report term-missing
    - name: check for missing migrations
      language: python
      python:
        - "3.8"
      before_install:
        - pip install poetry
      install:
        - poetry install
      script:
        - ./manage.py makemigrations --check --dry-run --settings=haven.settings.test
    - name: verify built JS files are up to date
      language: node_js
      node_js:
        - 10
      before_script:
        - npm install -g gulp-cli
      script:
        - cd static
        - npm install
        - gulp
        - git diff --exit-code --numstat
    - name: run deployment checks
      language: python
      python:
        - "3.8"
      env:
        - SECRET_KEY="notasecret"
      addons:
        apt:
          packages:
            - unixodbc-dev
      before_install:
        - pip install poetry
      install:
        - poetry install --no-dev
      script:
        - ./manage.py check --deploy --settings=haven.settings.production
