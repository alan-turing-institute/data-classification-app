version: "3.3"

services:
  nginx:
    build:
      context: ./nginx/
      dockerfile: ./LetsencryptDockerfile
    container_name: nginx_letencrypt
    ports:
      - "80:80"
    env_file:
      - ./.env
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
