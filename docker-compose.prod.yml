version: "3.8"

services:
  db:
    image: postgres:13-alpine 
    ports:                      
      - '5432:5432'
    container_name: data_classification_app_db
    environment:
      - POSTGRES_NAME=haven
      - POSTGRES_USER=haven
      - POSTGRES_PASSWORD=haven
  
  web:
    build: .
    command: gunicorn haven.wsgi:application --bind 0.0.0.0:8000
    ports:
      - "8000:8000"
    env_file:
      - ./.env.production
    depends_on:
      - db

  nginx:
    build: ./nginx
    ports:
      - 1337:80
    depends_on:
      - web