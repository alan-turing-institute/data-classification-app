version: "3"

services:
  db:
    image: postgres:10
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_NAME=haven
      - POSTGRES_USER=haven
      - POSTGRES_PASSWORD=haven
      - POSTGRES_HOST_AUTH_METHOD=trust
    #restart: "on-failure"

  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    command: sh -c "python manage.py makemigrations &&
                    python manage.py migrate &&
                    python manage.py initiate_admin &&
                    python manage.py collectstatic &&
                    gunicorn haven.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - static_volume:/app/staticfiles
    ports:
      - "8000:8000"
    env_file:
      - ./.env.prod
    networks: 
      - nginx_network
      - db_network
    #restart: "on-failure"
    depends_on:
      - db  


  nginx:
    build: ./nginx
    volumes:
      - static_volume:/app/staticfiles
    ports:
      - "1300:80"
    depends_on:
      - web
    #restart: "on-failure"  

networks: 
  nginx_network:
    driver: bridge
  db_network:  
    driver: bridge  

volumes:
  postgres_data:
  static_volume:  
