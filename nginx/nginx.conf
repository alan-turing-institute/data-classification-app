# first we declare our upstream server, which is our Gunicorn application
upstream haven {
    # docker will automatically resolve this to the correct address
    # because we use the same name as the service: "web"
    server web:8000;
}

server {

    listen 80;
    server_name dca.uksouth.cloudapp.azure.com

    # handle missing favicon
    location = /favicon.ico { access_log off; log_not_found off; }


    # serve challenge files
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # requests to the app (not static)
    location / {
        proxy_pass http://haven/;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    # look for static files here
    location /static/ {
        alias /app/staticfiles/;
    }

}



server {
    listen 443 ssl;
    server_name dca.uksouth.cloudapp.azure.com

    ssl_certificate /etc/letsencrypt/live/dca.uksouth.cloudapp.azure.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dca.uksouth.cloudapp.azure.com/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;


    location / {
       proxy_pass http://dca.uksouth.cloudapp.azure.com
    }
}
