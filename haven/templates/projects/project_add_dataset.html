{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block h1_title %}Create Dataset{% endblock %}

{% block content %}
<form method="POST">
  {% csrf_token %}
  {% crispy form %}
</form>

{% endblock content %}

{% block crumbs %}
  <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
  <li class="breadcrumb-item"><a href="{% url 'projects:list' %}">Projects</a></li>
  <li class="breadcrumb-item"><a href="{% url 'projects:detail' project.id %}">{{ project.name }}</a></li>
  <li class="breadcrumb-item">Datasets</li>
  <li class="breadcrumb-item active" aria-current="page">New</li>
{% endblock crumbs %}
