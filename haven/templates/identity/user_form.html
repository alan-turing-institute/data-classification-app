{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block h1_title %}Create User{% endblock %}

{% block content %}
<form method="POST" action="">
  {% csrf_token %}
  {{ form|crispy }}

  {% crispy formset helper %}

  <button type="submit" class="btn btn-success">Save User</button>
</form>

{% endblock content %}
